
<table class="table table-bordered table-hover table-condensed">
  <tr class="info-tr">
    <td>股东</td>
    <td>所属公司</td>
    <td>出资额(万)</td>
    <td>出资比例(%)</td>
    <td>股东性质</td>
  </tr>
  <tr ng-repeat="user in newEquityStructure" class="editable-row">
    <td>
        <span editable-text="user.shareholder" e-name="shareholder" e-form="userform" e-required>
          {{ user.shareholder}}
        </span>
    </td>
    <td>
        <span editable-text="user.affiliation" e-name="affiliation" e-form="userform" e-required>
          {{ user.affiliation}}
        </span>
    </td>
    <td>
        <span editable-number="user.FundingSum" e-name="FundingSum" e-form="userform" e-required>
          {{ user.FundingSum}}
        </span>
    </td>
    <td>
        <span editable-number="user.Fundingscale" e-name="Fundingscale" e-form="userform" e-required>
          {{ user.Fundingscale}}
        </span>
    </td>
    <td>
        <span editable-text="user.nature" e-name="nature" e-form="userform" e-required>
          {{ user.nature}}
        </span>
    </td>
    
  </tr>
</table>

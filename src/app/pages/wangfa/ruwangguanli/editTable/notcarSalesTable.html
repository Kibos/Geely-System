<table class="table table-bordered table-hover table-condensed">
  <tr class="info-tr">
    <td>企业名称</td>
    <td>股权比例(%)</td>
    <td>主营业务</td>
    <td>上年度主营业务收入(万元)</td>
    <td>上年度净利润总额(万元)</td>
  </tr>
  <tr ng-repeat="user in notcarShareholder" class="editable-row">
    <td>
        <span>
          {{ user.firmName}}
        </span>
    </td>
    <td>
        <span>
          {{ user.shark}}
        </span>
    </td>
    <td>
        <span>
          {{ user.mainBusiness}}
        </span>
    </td>
    <td>
        <span>
          {{ user.income}}
        </span>
    </td>
    <td>
        <span>
          {{ user.profit}}
        </span>
    </td>
  </tr>
</table>

<table class="table table-bordered table-hover table-condensed">
  <tr class="info-tr">
    <td>公司名称</td>
    <td>股权比例(%)</td>
    <td>授权时间</td>
    <td>授权品牌</td>
    <td>设施类型</td>
    <td>所在城市</td>
    <td>状态</td>
  </tr>
  <tr ng-repeat="user in carShareholder" class="editable-row">
    <td>
        <span>
          {{ user.firmName}}
        </span>
    </td>
    <td>
        <span>
          {{ user.shark}}
        </span>
    </td>
    <td>
        <span>
          {{ user.date | date:"yyyy/MM/dd"}}
        </span>
    </td>
    <td>
        <span>
          {{ user.brand}}
        </span>
    </td>
    <td>
        <span>
          {{ user.genre}}
        </span>
    </td>
    <td>
        <span>
          {{ user.address}}
        </span>
    </td>
    <td>
        <span>
          {{ user.status}}
        </span>
    </td>
  </tr>
</table>

<!-- ------------审核日志------------ -->

<div>


    <div ba-panel ba-panel-title="{{paneltitle}}">
      <form name="checkForm">
          <div class="input-demo radio-demo row">
              <p>审核结果</p>
              <div class="col-md-4">
                <label class="radio-inline custom-radio nowrap">
                  <input type="radio" name="result" id="agree" value="true" ng-model="options.pass" ng-checked="true" required="">
                  <span>审核通过</span>
                </label>
              </div>
              <div class="col-md-4">
                <label class="radio-inline custom-radio nowrap">
                  <input type="radio" name="result" id="disagree" value="false" ng-model="options.pass" required="">
                  <span>审核不通过</span>
                </label>
              </div>

          </div>
          <div class="form-group">
            <p>审核意见</p>
            <textarea class="form-control" placeholder="审核意见" ng-model="info.description" required=""></textarea>
          </div>
          <div class="form-group form-inline" role="form">
            <p>附件</p>
            <label class="sr-only" for="inputfile">相关文件上传</label>
            <div ng-file-drop ng-file-select ng-model="vm.files" class="dropzone"
                drag-over-class="dragover" ng-multiple="true" allow-dir="true"
                accept="">点击上传文件
            </div>

            <label ng-if="fileArray[0]" >{{fileArray[0]}}</label>



          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-danger" ng-click="submit()" ng-disabled="checkForm.$invalid">提交<tton>
            <button type="submit" class="btn btn-default" ng-click="cancel()" style="margin-left:30px;">取消<tton>
          </div>
      </form>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a href="" data-toggle="collapse" ng-click="change()">
              展开更多审核日志<i class="ion-android-arrow-dropdown"></i>
            </a>
          </h4>
        </div>
        <div id="collapse" class="panel-collapse collapse in">
            <div class="panel-body" ng-show="showflag">
                <table class="table table-striped">
                  <thead>
                    <tr>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="item in checkLog">
                      <td>{{$index+1}}</td>
                      <td>{{item.time | date:"yyyy/MM/dd"}}</td>
                      <td>{{item.name}}</td>
                      <td style="widt:200px;">{{item.info}}</td>
                      <td style="widt:200px;">
                        {{item.opinion}}
                      </td>
                      <td>{{isornotinfo(item.bool)}}</td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


      <div ba-panel ba-panel-title="施工基础信息" style="height:500px;">
        <form>
          <div class="form-group">
            <label class="individual-label">施工阶段名称:</label>
            <input type="text" name="name" class="form-control individual-iput" ng-model="construction.name"/>
          </div>
          <div class="form-group">
            <label class="individual-label">施工阶段描述:</label>
            <input type="text" name="description" class="form-control individual-iput" ng-model="construction.description"/>
          </div>
          <div class="form-group">
            <label class="individual-label">工期:</label>
            <input type="text" name="time" class="form-control individual-iput" ng-model="construction.time"/>
          </div>
          <div class="text-center">
          <button class="btn btn-primary" ng-click="saveInfo()">保存</button>
          <button class="btn btn-default" ng-click="returnBack()">返回</button>
          </div>
        </form> 
      </div>

<div ba-panel ba-panel-title="网络发展/代理商运营/验收列表" ba-panel-class="with-scroll">
  <div class="row">
    <div class="col-md-12">
      <div ba-panel ba-panel-title="验收列表" ba-panel-class="with-scroll">
        <div class="horizontal-scroll">
          <div class="form-group select-page-size-wrap widthFix">
            <label>每页显示条数
              <select class="widthFix form-control selectpicker show-tick" title="Rows on page" selectpicker
                      ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
              </select>
            </label>
          </div>
          <table class="table" st-table="acceptancelists">
            <thead>
            <tr class="sortable ">
              <!-- <th class="table-id" st-sort="id" st-sort-default="true">编号</th> -->
              <th st-sort="agent">代理商</th>
              <th st-sort="type">代理商类型</th>
              <th st-sort="area">所在地区</th>
              <th st-sort="state">状态</th>
              <th st-sort="detail">详情</th>
            </tr>
            <tr>
              <!-- <th></th> -->
              <th><input st-search="agent" placeholder="Search agent" class="input-sm form-control search-input widthFix"
                         type="search"/></th>
              <th><input st-search="type" placeholder="Search type" class="input-sm form-control search-input widthFix"
                         type="search"/></th>
              <th><input st-search="area" placeholder="Search area" class="input-sm form-control search-input widthFix"
                         type="search"/></th>
              <th><input st-search="state" placeholder="Search state" class="input-sm form-control search-input widthFix" type="search"/>
              </th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in acceptancelists">
              <!-- <td class="table-id">{{item.id}}</td> -->
              <td>{{item.agent}}</td>
              <td>{{item.type}}</td>
              <td>{{item.area}}</td>
              <td>{{item.state}}</td>
              <td><a ui-sref="ba.jiandianguanli.acceptanceglcheck({obj:item.id})">详情</a></td>
              <!-- <td><a ui-sref="components.designcheck({obj:item.id})">查看</a></td> -->
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="5" class="text-center">
                <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
              </td>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

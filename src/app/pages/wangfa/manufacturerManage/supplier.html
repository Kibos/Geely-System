<style media="screen">
  .widthFix {
    width:100px;
  }
</style>
<uib-tabset active="$tabSetStatus.activeTab">


				      

  <uib-tab heading="供应商">
    <div class="row">
      <div class="col-md-12">
        <div ba-panel ba-panel-title="网络发展/供应商列表" ba-panel-class="with-scroll">
          <div class="horizontal-scroll">
            <div class="form-group select-page-size-wrap widthFix">
              <label>每页显示条数
                <select class="widthFix form-control selectpicker show-tick" title="Rows on page" selectpicker
                        ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
                </select>
              </label>
            </div>
            <button class="btn btn-default" ng-click="add()"><i class="ion-plus"></i>添加</button>
            <table class="table" st-table="$scope.suppliers">
              <thead>
    				    <tr class="sortable">
    				      <th class="table-id" st-sort="name">供应商名</th>
    				      <th st-sort="address">公司地址</th>
    				      <th st-sort="ownName">联系人</th>
    				      <th st-sort="phone">联系电话</th>
    				      <th st-sort="createAt">加入时间</th>
    				      <th st-sort="number">案例数</th>
    				      <th st-sort="zaozuo"> 操&nbsp;  作&nbsp; </th>
    				    </tr>
    			    </thead>
              <tbody>
              <tr ng-repeat="item in suppliers">
                <td class="table-id">{{item.name}}</td>
  				      <td>{{item.gonguser.address}}</td>
  				      <td>{{item.gonguser.ownName}}</td>

  				      <td>{{item.phone}}</td>
  				      <td>{{item.createAt| date:"MM/dd/yyyy"}}</td>
  				      <td>{{item.gonguser.number}}</td>



  				      <td><a href="" ui-sref='ba.hezuohuoban.gysxx({obj:item})'>查看</a></td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <td colspan="7" class="text-center">
                  <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
                </td>
              </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </uib-tab>
</uib-tabset>

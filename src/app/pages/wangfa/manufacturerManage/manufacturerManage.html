<style media="screen">
  .widthFix {
    width:100px;
  }
</style>
<div class="row">
  <div class="col-md-12">
    <div ba-panel ba-panel-title="网络发展/设计厂商列表" ba-panel-class="with-scroll">
      <div class="horizontal-scroll">
        <div class="form-group select-page-size-wrap widthFix">
          <label>每页显示条数
            <select class="widthFix form-control selectpicker show-tick" title="Rows on page" selectpicker
                    ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
            </select>
          </label>
          <button class="btn btn-default" ng-click="add()"><i class="ion-plus"></i>添加</button>
        </div>
        <table class="table" st-table="designManufacturers">
          <thead>
            <tr class="sortable">
              <th class="table-id" st-sort="id" st-sort-default="true">#</th>
              <th st-sort="name">设计厂商名</th>
              <th st-sort="address">公司地址</th>
              <th st-sort="person">联系人</th>
              <th st-sort="phone">联系电话</th>
              <th st-sort="time">加入时间</th>
              <th st-sort="number">案例数</th>
              <th st-sort="caozuo">操&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;作&nbsp;</th>
            </tr>
            <tr>
              <th><input st-search="" placeholder="Search " class="input-sm form-control search-input widthFix table-id"
                         type="search"/></th>
              <th><input st-search="name" placeholder="Search name" class="input-sm form-control search-input widthFix"
                         type="search"/></th>
              <th><input st-search="address" placeholder="Search address" class="input-sm form-control search-input widthFix"
                         type="search"/></th>
              <th><input st-search="ownName" placeholder="Search ownName" class="input-sm form-control search-input widthFix"
                         type="search"/></th>
              <th><input st-search="phone" placeholder="Search phone" class="input-sm form-control search-input widthFix" type="search"/></th>
              <th><input st-search="createAt" placeholder="Search createAt" class="input-sm form-control search-input widthFix"
                         type="search"/></th>
              <th><input st-search="number" placeholder="Search number" class="input-sm form-control search-input widthFix"
                         type="search"/></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in designManufacturers">
              <td class="table-id">{{$index+1}}</td>
              <td>{{item.name}}</td>
              <td>{{item.address}}</td>
              <td>{{item.ownName}}</td>
              <td>{{item.phone}}</td>
              <td>{{item.createAt}}</td>
              <td>{{item.number}}</td>
              <!-- <td><a href="" ui-sref='ba.hezuohuoban.sjsxx({obj:item})'>查看</a></td> -->
              <td>
                <div class="buttons">
                  <button class="btn btn-primary editable-table-button btn-sm" ng-click="see(item)">
                    <i class=""></i>查看
                  </button>
                  <button class="btn btn-danger editable-table-button btn-sm" ng-click="remove($index)">
                    <i class="ion-delete"></i>删除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="8" class="text-center">
                <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>

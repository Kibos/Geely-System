<div ba-panel ba-panel-class="with-scroll" >
<div class="row">
	<div>
		<p>添加厂商 &nbsp;<button class="btn btn-default" ng-click="vm.return()"><i class="ion-chevron-left"></i>&nbsp;返回厂商列表</button></p>
	</div>
	<hr style="width: 1640px; background-color: 1d1b1d; margin-bottom: 5px;">
	<form name="CompanyForm">

	 <div class="form-group">
			<label class="individual-label">公司名称：</label>
			<input type="text"
			       name="companyName"
						 class="form-control individual-iput"
						 ng-model="vm.adds.companyName"
						 placeholder="公司名称"
						 ng-minlength="4"
             ng-maxlength="64"
						 required>
			<p class="help-block individual-p"
			   ng-show="CompanyForm.companyName.$error.required &&
				 CompanyForm.companyName.$touched">
				 请输入公司名称
			</p>
			<p class="help-block individual-p" ng-if="
          (CompanyForm.companyName.$error.minlength||
          CompanyForm.companyName.$error.maxlength)&&
          CompanyForm.companyName.$touched">
					公司名称长度应在4到64之间
      </p>
	 </div>
	 <div class="form-group">
			<label class="individual-label">公司地址：</label>
			<input type="text"
			       name="companyAddress"
						 class="form-control individual-iput"
						 ng-model="vm.adds.companyAddress"
						 placeholder="公司地址"
						 required>
			<p class="help-block individual-p"
			   ng-show="CompanyForm.companyAddress.$error.required &&
				 CompanyForm.companyAddress.$touched">
				 请输入公司地址
			</p>
	 </div>
	 <div class="form-group">
			<label class="individual-label">联系人：</label>
			<input type="text"
			       name="companyPerson"
						 class="form-control individual-iput"
						 ng-model="vm.adds.companyPerson"
						 placeholder="联系人"
						 required>
			<p class="help-block individual-p"
			   ng-show="CompanyForm.companyPerson.$error.required &&
				 CompanyForm.companyPerson.$touched">
				 请输入联系人
			</p>
	 </div>
	 <div class="form-group">
			<label class="individual-label">联系人电话：</label>
			<!-- <input type="text" ng-pattern="/^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,2,3,5-9]))\\d{8}$/" /> -->
			<input type="tel"
			       name="companyPhone"
						 ng-pattern="/^1[3,5,8]\d{9}$/"
						 class="form-control individual-iput"
						 ng-model="vm.adds.companyPhone"
						 placeholder="联系人电话"
						 required>
			<p class="help-block individual-p"
			   ng-show="CompanyForm.companyPhone.$error.required &&
				 CompanyForm.companyPhone.$touched">
				 请输入联系电话
			</p>
			<p class="help-block individual-p"
			   ng-show="CompanyForm.companyPhone.$error.pattern">请输入长度为11有效手机号
			</p>
	 </div>
	 <div class="form-group">
			<label class="individual-label">E-mail：</label>
			<input type="email"
			       name="companyEmail"
						 class="form-control individual-iput"
						 ng-model="vm.adds.companyEmail"
						 placeholder="E-mail 用作登录账号"
						 required>
			<p class="help-block individual-p"
			   ng-show="CompanyForm.companyEmail.$error.required &&
				 CompanyForm.companyEmail.$touched">
				 请输入Email
			</p>
			<p class="help-block individual-p"
			   ng-show="CompanyForm.companyEmail.$error.email">
				 非法的邮箱
			</p>
		</div>
		<div class="form-group">
			<label class="individual-label">密码：</label>
			<input type="text"
			       name="password"
						 class="form-control individual-iput"
						 ng-model="vm.adds.password"
						 value="123456"
						 placeholder="代理商登录密码,默认123456" >
			<p class="help-block individual-p"
			   ng-show="">
				 默认123456
			</p>
		</div>
		<div class="text-center">
			<button type="submit" class="btn btn-primary" ng-click="vm.submit()">确认</button>
		</div>
	</form>

</div>
</div>

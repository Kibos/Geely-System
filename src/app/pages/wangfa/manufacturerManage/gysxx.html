<div ba-panel ba-panel-title="供应厂商信息" style="height:500px;">
  <form>
    <div class="form-group">
      <label class="individual-label">供应厂商名称:</label>
      <input type="text"
              name="name"
              class="form-control individual-iput"
              ng-model="gysxx.name"
              ng-disabled="flag"/>
    </div>
    <div class="form-group">
      <label class="individual-label">Email:</label>
      <input type="text"
             name="email"
             class="form-control individual-iput"
             ng-model="gysxx.email"
             ng-disabled="true"/>
    </div>
    <div class="form-group">
      <label class="individual-label">公司地址:</label>
      <input type="text"
             name="address"
             class="form-control individual-iput"
             ng-model="gysxx.address"
             ng-disabled="flag"/>
    </div>
    <div class="form-group">
      <label class="individual-label">联系人:</label>
      <input type="text"
             name="contacts"
             class="form-control individual-iput"
             ng-model="gysxx.contacts"
             ng-disabled="flag"/>
    </div>
    <div class="form-group">
      <label class="individual-label">联系电话:</label>
      <input type="text"
             name="cellphone"
             class="form-control individual-iput"
             ng-model="gysxx.cellphone"
             ng-disabled="flag"/>
    </div>
    <div class="form-group">
      <label class="individual-label">加入时间:</label>
      <input type="text"
             name="createAt"
             class="form-control individual-iput"
             ng-model="gysxx.createAt"
             ng-disabled="flag"/>
    </div>
    <div class="form-group">
      <label class="individual-label">案例数:</label>
      <input type="text"
             name="casenum"
             class="form-control individual-iput"
             ng-model="gysxx.casenum"
             ng-disabled="flag"/>
    </div>
    <div class="" >

      <!--显示与隐藏 -->
      <div class="buttons" style="float:left;margin-left:820px;margin-right:6px">
        <button class="btn btn-primary" ng-click="returnBack()">返回</button>
      </div>
      <div class="buttons" ng-show="flag" style="">
        <button class="btn btn-primary" ng-click="editClick()">编辑</button>
      </div>
      <div class="buttons" ng-show="!flag" style="">
        <button type="submit"
                class="btn btn-primary"
                ng-click="saveClick()">保存
        </button>
        <button type="button"
                class="btn btn-default"
                ng-click="cancelClick()">取消
        </button>
      </div>


    </div>
  </form>
</div>

<style media="screen">
  .widthFix {
    width:100px;
  }
</style>

<uib-tabset active="$tabSetStatus.activeTab">
  <uib-tab heading="待验收">
    <div class="row">
      <div class="col-md-12">
        <div ba-panel ba-panel-title="设计厂商/验收管理/验收列表" ba-panel-class="with-scroll">
          <div class="horizontal-scroll">
            <div class="form-group select-page-size-wrap widthFix">
              <label>每页显示条数
                <select class="widthFix form-control selectpicker show-tick" title="Rows on page" selectpicker
                        ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
                </select>
              </label>
            </div>
            <table class="table" st-table="acceptancelists">
              <thead>
                <tr class="sortable ">
                  <!-- <th class="table-id" st-sort="id" st-sort-default="true">编号</th> -->
                  <th class="table-id" st-sort="name">代理商</th>
                  <th st-sort="type">代理商类型</th>
                  <th st-sort="address">所在地区</th>
                  <th st-sort="status">状态</th>
                  <th st-sort="detail">详情</th>
                </tr>
                <tr>
                  <th><input st-search="name" placeholder="Search agent" class="input-sm form-control search-input widthFix table-id"
                             type="search"/></th>
                  <th><input st-search="type" placeholder="Search type" class="input-sm form-control search-input widthFix"
                             type="search"/></th>
                  <th><input st-search="address" placeholder="Search address" class="input-sm form-control search-input widthFix"
                             type="search"/></th>
                  <th><input st-search="status" placeholder="Search status" class="input-sm form-control search-input widthFix" type="search"/></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in acceptancelists">
                  <!-- <td class="table-id">{{item.id}}</td> -->
                  <td class="table-id">{{item.name}}</td>
                  <td>{{item.type}}</td>
                  <td>{{item.address}}</td>
                  <td>{{item.status}}</td>
                  <td><a href="" ng-click="xq(item)" >详情</a></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </uib-tab>
  <uib-tab heading="已完成验收">
    <div class="row">
      <div class="col-md-12">
        <div ba-panel ba-panel-title="设计厂商/验收管理/验收列表" ba-panel-class="with-scroll">
          <div class="horizontal-scroll">
            <div class="form-group select-page-size-wrap widthFix">
              <label>每页显示条数
                <select class="widthFix form-control selectpicker show-tick" title="Rows on page" selectpicker
                        ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
                </select>
              </label>
            </div>
            <table class="table" st-table="$scope.acceptancelist1s">
              <thead>
                <tr class="sortable ">
                  <!-- <th class="table-id" st-sort="id" st-sort-default="true">编号</th> -->
                  <th class="table-id" st-sort="name">代理商</th>
                  <th st-sort="type">代理商类型</th>
                  <th st-sort="address">所在地区</th>
                  <th st-sort="status">状态</th>
                  <th st-sort="detail">详情</th>
                </tr>
                <tr>
                  <th><input st-search="name" placeholder="Search name" class="input-sm form-control search-input widthFix table-id"
                             type="search"/></th>
                  <th><input st-search="type" placeholder="Search type" class="input-sm form-control search-input widthFix"
                             type="search"/></th>
                  <th><input st-search="address" placeholder="Search address" class="input-sm form-control search-input widthFix"
                             type="search"/></th>
                  <th><input st-search="status" placeholder="Search status" class="input-sm form-control search-input widthFix" type="search"/></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in acceptancelist1s">
                  <!-- <td class="table-id">{{item.id}}</td> -->
                  <td class="table-id">{{item.name}}</td>
                  <td>{{item.type||'A级4S店'}}</td>
                  <td>{{item.address||""}}</td>
                  <td>{{status[4]}}</td>
                  <td><a href="" ng-click="xq(item)" >详情</a></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>

  </uib-tab>
</uib-tabset>

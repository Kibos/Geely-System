<div class="row">
		<div class="horizontal-scroll">

		  	<table class="table table-hover" st-table="informations">
			    <thead>
				    <tr class="sortable">
				      <th class="table-id" st-sort="origin" st-sort-default="true"style="width: 100px;">事由</th>
				      <th st-sort="account">账户</th>
				      <th st-sort="money">金额</th>
				      <th st-sort="time">时间</th>
				    </tr>
			    </thead>
			    <tbody>
				    <tr ng-repeat="item in informations | filter: $scope.filter" class="editable-tr-wrap">
				      <td class="table-id">{{item.origin}}</td>
				      <td>{{item.account}}</td>
				      <td>{{item.money}}</td>
				      <td>{{item.time}}</td>

				    </tr>
			    </tbody>
			    <tfoot>
				    <tr>
				      <td colspan="9" class="text-center">
				        <div st-pagination="" st-items-by-page="5" st-displayed-pages="5"></div>
				      </td>
				    </tr>
			    </tfoot>
		  	</table>
		</div>
			
	</div>

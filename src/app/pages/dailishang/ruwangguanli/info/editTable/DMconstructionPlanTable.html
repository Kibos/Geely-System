<div class="add-row-editable-table">
  <button class="btn btn-primary" ng-click="addStoreConstructionPlan()" ng-disabled="formstate()">新增</button>
</div>
<table class="table table-bordered table-hover table-condensed">
  <tr class="info-tr">
    <td>城市</td>
    <td>网点</td>
    <td>预计土地方案提交时间</td>
    <td>预计动工时间</td>
    <td>预计完工时间</td>
    <td>操作</td>
  </tr>
  <tr ng-repeat="user in StoreConstructionPlan" class="editable-row">
    <td>
        <span editable-text="user.city" e-name="city" e-form="userform" e-required onbeforesave="checkNull($data)"
>
          {{ user.city || '请输入信息'}}
        </span>
    </td>
    <td>
        <span editable-text="user.branch" e-name="branch" e-form="userform" e-required onbeforesave="checkNull($data)"
>
          {{ user.branch || '请输入信息'}}
        </span>
    </td>
    <td>
        <!-- <span editable-date="user.submittime" e-name="submittime" e-form="userform" e-required>
           {{ (user.submittime | date:"yyyy/MM/dd") || '请选择时间' }}
        </span> -->
        <span editable-text="user.submittime" e-name="submittime" e-form="userform" e-required e-pattern="^\d{4}(\-|\/|\.)\d{1,2}\1\d{1,2}$" onbeforesave="checkdata($data)">
          {{ (user.submittime | date: "yyyy/MM/dd") || '格式错误,请选择时间格式' }}
        </span>
    </td>
    <td>
        <!-- <span editable-date="user.startingtime" e-name="startingtime" e-form="userform" e-required>
          {{ (user.startingtime | date:"yyyy/MM/dd") || '请选择时间'}}
        </span> -->

        <span editable-text="user.startingtime" e-name="startingtime" e-form="userform" e-required e-pattern="^\d{4}(\-|\/|\.)\d{1,2}\1\d{1,2}$" onbeforesave="checkdata($data)">
          {{ (user.startingtime | date: "yyyy/MM/dd") || '格式错误,请选择时间格式' }}
        </span>
    </td>
    <td>
        <!-- <span editable-date="user.completetime" e-name="completetime" e-form="userform" e-required>
          {{ (user.completetime | date:"yyyy/MM/dd") || '请选择时间'}}
        </span> -->
        <span editable-text="user.completetime" e-name="completetime" e-form="userform" e-required e-pattern="^\d{4}(\-|\/|\.)\d{1,2}\1\d{1,2}$" onbeforesave="checkdata($data)">
          {{ (user.completetime | date: "yyyy/MM/dd") || '格式错误,请选择时间格式' }}
        </span>
    </td>
    <td>
      <form editable-form name="userform" ng-show="userform.$visible" class="form-buttons form-inline"
            shown="inserteddmjsjh.city == user.city" onaftersave="saveTableL()">
        <button type="submit" ng-disabled="userform.$waiting" class="btn btn-primary editable-table-button btn-xs">
          保存
        </button>
        <button type="button" ng-disabled="userform.$waiting" ng-click="userform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          取消
        </button>
      </form>
      <div class="buttons" ng-show="!userform.$visible">
        <button class="btn btn-primary editable-table-button btn-xs" ng-click="userform.$show()" ng-disabled="formstate()">编辑</button>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="delStoreConstructionPlan($index,user)" ng-disabled="formstate()">删除</button>
      </div>
    </td>
  </tr>
</table>

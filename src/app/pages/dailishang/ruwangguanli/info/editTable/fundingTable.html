<form ng-submit="funding(fundingForm)" novalidate name="fundingForm">
	<h3 class="funding-title">固定投资（含建店/装修/设备采购等）</h3>
	<table class="fund-table table-bordered">
	  <tr class="info-tr">
	    <td colspan="3">自有</td>
	    <td colspan="3">贷款</td>
	    <td colspan="3">其他</td>
	  </tr>
	  <tr class="info-tr">
	  	<td>金额</td>
	  	<td>到位时间</td>
	  	<td>备注</td>
	  	<td>金额</td>
	  	<td>到位时间</td>
	  	<td>备注</td>
	  	<td>金额</td>
	  	<td>到位时间</td>
	  	<td>备注</td>
	  </tr>
	  <tr>
	    <td>
	       <input type="text" name="fixationOwnSum" ng-model="agent.fixationOwnSum" required ng-disabled="formstate()"> 
	    </td>
	    <td>
	       <input type="text" name="fixationOwnArriveTime" ng-model="agent.fixationOwnArriveTime" required ng-disabled="formstate()"> 
	    </td>
	    <td>
	       <input type="text" name="fixationOwnRemark" ng-model="agent.fixationOwnRemark" required ng-disabled="formstate()"> 
	    </td>
	    <!-- ********************************** -->
	    <td>
	       <input type="text" name="fixationloanSum" ng-model="agent.fixationloanSum" required ng-disabled="formstate()"> 
	    </td>
	    <td>
	       <input type="text" name="fixationloanArriveTime" ng-model="agent.fixationloanArriveTime" required ng-disabled="formstate()"> 
	    </td>
	    <td>
	       <input type="text" name="fixationloanRemark" ng-model="agent.fixationloanRemark" required ng-disabled="formstate()"> 
	    </td>
	    <!-- ********************************** -->
	    <td>
	       <input type="text" name="fixationrestSum" ng-model="agent.fixationrestSum" required ng-disabled="formstate()"> 
	    </td>
	    <td>
	       <input type="text" name="fixationrestArriveTime" ng-model="agent.fixationrestArriveTime" required ng-disabled="formstate()"> 
	    </td>
	    <td>
	       <input type="text" name="fixationrestRemark" ng-model="agent.fixationrestRemark" required ng-disabled="formstate()"> 
	    </td>
	  </tr>
	</table>
	<h3 class="funding-title">流动资金（含建店保证金/加盟保证金/运营资金等</h3>
	<table class="fund-table table-bordered">
	  <tr class="info-tr">
	    <td colspan="3">自有</td>
	    <td colspan="3">贷款</td>
	    <td colspan="3">其他</td>
	  </tr>
	  <tr class="info-tr">
	  	<td>金额</td>
	  	<td>到位时间</td>
	  	<td>备注</td>
	  	<td>金额</td>
	  	<td>到位时间</td>
	  	<td>备注</td>
	  	<td>金额</td>
	  	<td>到位时间</td>
	  	<td>备注</td>
	  </tr>
	  <tr>
	    <td>
	       <input type="text" name="streamOwnSum" ng-model="agent.streamownSum" required ng-disabled="formstate()"> 
	    </td>
	    <td>
	       <input type="text" name="streamOwnArriveTime" ng-model="agent.streamownArriveTime" required ng-disabled="formstate()"> 
	    </td>
	    <td>
	       <input type="text" name="streamOwnRemark" ng-model="agent.streamownRemark" required ng-disabled="formstate()"> 
	    </td>

	    <td>
	       <input type="text" name="streamloanSum" ng-model="agent.streamloanSum" required ng-disabled="formstate()"> 
	    </td>
	    <td>
	       <input type="text" name="streamloanArriveTime" ng-model="agent.streamloanArriveTime" required ng-disabled="formstate()"> 
	    </td>
	    <td>
	       <input type="text" name="streamloanRemark" ng-model="agent.streamloanRemark" required ng-disabled="formstate()"> 
	    </td>

	    <td>
	       <input type="text" name="streamrestSum" ng-model="agent.streamrestSum" required ng-disabled="formstate()"> 
	    </td>
	    <td>
	       <input type="text" name="streamrestArriveTime" ng-model="agent.streamrestArriveTime" required ng-disabled="formstate()"> 
	    </td>
	    <td>
	       <input type="text" name="streamrestRemark" ng-model="agent.streamrestRemark" required ng-disabled="formstate()"> 
	    </td>
	  </tr>
	</table>
	<h3 class="funding-title">建店保证金</h3>
	<table class="fund-table table-bordered">
	  <tr class="info-tr">
	  	<td>金额</td>
	  	<td>到位时间</td>
	  	<td>备注</td>
	  </tr>
	  <tr>
	    <td>
	       <input type="text" name="cashDepositSum" ng-model="agent.cashDepositSum" required ng-disabled="formstate()"> 
	    </td>
	    <td>
	       <input type="text" name="cashDepositArriveTime" ng-model="agent.cashDepositArriveTime" required ng-disabled="formstate()"> 
	    </td>
	    <td>
	       <input type="text" name="cashDepositRemark" ng-model="agent.cashDepositRemark" required ng-disabled="formstate()"> 
	    </td>
	  </tr>
	</table>
	<h3 class="funding-title">首批提车款</h3>
	<table class="fund-table table-bordered">
	  <tr class="info-tr">
	  	<td>金额</td>
	  	<td>到位时间</td>
	  	<td>备注</td>
	  </tr>
	  <tr>
	    <td>
	       <input type="text" name="mentionModelsSum" ng-model="$scope.agent.mentionModelsSum" required ng-disabled="formstate()"> 
	    </td>
	    <td>
	       <input type="text" name="mentionModelsArriveTime" ng-model="$scope.agent.mentionModelsArriveTime" required ng-disabled="formstate()"> 
	    </td>
	    <td>
	       <input type="text" name="mentionModelsRemark" ng-model="$scope.agent.mentionModelsRemark" required ng-disabled="formstate()"> 
	    </td>
	  </tr>
	</table>
	<div class="text-center">
        <button type="submit" class="btn btn-primary" ng-disabled="formstate()">保存</button>
    </div>
</form>

<div class="add-row-editable-table">
  <button class="btn btn-primary" ng-click="addkeyJob()" ng-disabled="formstate()">新增</button>
</div>
<table class="table table-bordered table-hover table-condensed">
  <tr class="info-tr">
    <td>职位</td>
    <td>姓名</td>
    <td>年龄</td>
    <td>教育程度</td>
    <td>汽车行业从业经验(年)</td>
    <td>操作</td>
  </tr>
  <tr ng-repeat="user in keyJob" class="editable-row">
    <td>
        <span editable-text="user.post" e-name="post" e-form="userform" e-required onbeforesave="checkNull($data)">
          {{ user.post || '请输入信息'}}
        </span>
    </td>
    <td>
        <span editable-text="user.name" e-name="name" e-form="userform" e-required onbeforesave="checkNull($data)">
          {{ user.name || '请输入信息'}}
        </span>
    </td>
    <td>
        <span editable-number="user.age" e-name="age" e-form="userform" e-required e-pattern="[1-9]\d*(\.\d+)?" onbeforesave="checkExceedzero($data)">
          {{ user.age || '格式错误,请输入大于0的数字'}}
        </span>
    </td>
    <td>
        <span editable-text="user.educationalstatus" e-name="educationalstatus" e-form="userform" e-required onbeforesave="checkNull($data)">
          {{ user.educationalstatus || '请输入信息'}}
        </span>
    </td>
    <td>
        <span editable-number="user.experience" e-name="experience" e-form="userform" e-required e-pattern="[1-9]\d*(\.\d+)?" onbeforesave="checkExceedzero($data)">
          {{ user.experience || '格式错误,请输入大于0的数字'}}
        </span>
    </td>
    <td>
      <form editable-form name="userform" ng-show="userform.$visible" class="form-buttons form-inline"
            shown="insertedgjgwzjcb.post == user.post" onaftersave="saveTableM()">
        <button type="submit" ng-disabled="userform.$waiting" class="btn btn-primary editable-table-button btn-xs" ng-click="aa()">
          保存
        </button>
        <button type="button" ng-disabled="userform.$waiting" ng-click="userform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          取消
        </button>
      </form>
      <div class="buttons" ng-show="!userform.$visible">
        <button class="btn btn-primary editable-table-button btn-xs" ng-click="userform.$show()" ng-disabled="formstate()">编辑</button>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="delkeyJob($index,user)" ng-disabled="formstate()">删除</button>
      </div>
    </td>
  </tr>
</table>

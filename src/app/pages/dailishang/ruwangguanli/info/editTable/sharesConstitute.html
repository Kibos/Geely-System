<div class="add-row-editable-table">
  <button class="btn btn-primary" ng-click="addSharesConstitute()" ng-disabled="formstate()">新增</button>
</div>
<table class="table table-bordered table-hover table-condensed">
  <tr class="info-tr">
    <td>股东</td>
    <td>出资额(万)</td>
    <td>出资比例(%)</td>
    <td>股东性质</td>
    <td>操作</td>
  </tr>
  <tr ng-repeat="user in SharesConstitute" class="editable-row">
    <td>
        <span editable-text="user.stockholder" e-name="stockholder" e-form="userform" e-required>
          {{ user.stockholder}}
        </span>
    </td>
    <td>
        <span editable-text="user.fundingSum" e-name="fundingSum" e-form="userform" e-required>
          {{ user.fundingSum}}
        </span>
    </td>
    <td>
        <span editable-text="user.fundingRatio" e-name="fundingRatio" e-form="userform" e-required>
          {{ user.fundingRatio}}
        </span>
    </td>
    <td>
        <span editable-text="user.stockholderQuale" e-name="stockholderQuale" e-form="userform" e-required>
          {{ user.stockholderQuale}}
        </span>
    </td>

    <td>
      <form editable-form name="userform" ng-show="userform.$visible" class="form-buttons form-inline"
            shown="inserted == user">
        <button type="submit" ng-disabled="userform.$waiting" class="btn btn-primary editable-table-button btn-xs">
          保存
        </button>
        <button type="button" ng-disabled="userform.$waiting" ng-click="userform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          取消
        </button>
      </form>
      <div class="buttons" ng-show="!userform.$visible">
        <button class="btn btn-primary editable-table-button btn-xs" ng-click="userform.$show()" ng-disabled="formstate()">编辑</button>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeSharesConstitute($index)" ng-disabled="formstate()">删除</button>
      </div>
    </td>
  </tr>
</table>

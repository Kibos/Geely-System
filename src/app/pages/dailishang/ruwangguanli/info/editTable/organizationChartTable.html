<form ng-submit="frameworkaRrange(organizeSchemaForm)" novalidate name="organizeSchemaForm" id="BSSdatum">
        <div class="form-group">

            <label class="info-lab">组织架构筹备</label>
            <div ng-file-drop ng-file-select ng-model="vm.files" ng-click="fileIndex(0,'organizationChart')" class="dropzone"
                drag-over-class="dragover" ng-multiple="true" allow-dir="true"
                accept="">点击上传文件或者拖拽到这里</div>
            <div ng-no-file-drop>File Drag/Drop is not supported for this browser</div>
            <label class="info-lab"> <a href="{{vm.fileUrl}}/public/files/{{shop.organizationChart[0]}}">{{shop.organizationChart[0]}}</a> </label>
            <div>
            <button type="button" ng-if="shop.organizationChart[0]" class="btn btn-primary" ng-click="vm.removeFile('organizationChart',0)" ng-disabled="formstate()" sytle="">删除</button>
            </div>

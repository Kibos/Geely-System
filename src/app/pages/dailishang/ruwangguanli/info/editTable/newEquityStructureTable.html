<div class="add-row-editable-table">
  <button class="btn btn-primary" ng-click="addnewEquityStructure()" ng-disabled="formstate()">新增</button>
</div>
<table class="table table-bordered table-hover table-condensed">
  <tr class="info-tr">
    <td>股东</td>
    <td>所属公司</td>
    <td>出资额(万)</td>
    <td>出资比例(%)</td>
    <td>股东性质</td>
    <td>操作</td>
  </tr>
  <tr ng-repeat="user in newEquityStructure" class="editable-row">
    <td>
        <span editable-text="user.shareholder" e-name="shareholder" e-form="userform" e-required>
          {{ user.shareholder || '请输入信息'}}
        </span>
    </td>
    <td>
        <span editable-text="user.affiliation" e-name="affiliation" e-form="userform" e-required>
          {{ user.affiliation || '请输入信息'}}
        </span>
    </td>
    <td>
        <span editable-number="user.FundingSum" e-name="FundingSum" e-form="userform" e-required e-pattern="[1-9]\d*(\.\d+)?">
          {{ user.FundingSum || '请输入大于0的数字'}}
        </span>
    </td>
    <td>
        <span editable-text="user.Fundingscale" e-name="Fundingscale" e-form="userform" e-required e-pattern="^([1-9]\d?(\.\d{1,2})?|0.\d{1,2}|100)$">
          {{ user.Fundingscale || '请输入百分比(%)'}}
        </span>
    </td>
    <td>
        <span editable-text="user.nature" e-name="nature" e-form="userform" e-required>
          {{ user.nature || '请输入信息'}}
        </span>
    </td>
    <td>
      <form editable-form name="userform" ng-show="userform.$visible" class="form-buttons form-inline"
            shown="inserted == user">
        <button type="submit" ng-disabled="userform.$waiting" class="btn btn-primary editable-table-button btn-xs">
          保存
        </button>
        <button type="button" ng-disabled="userform.$waiting" ng-click="userform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          取消
        </button>
      </form>
      <div class="buttons" ng-show="!userform.$visible">
        <button class="btn btn-primary editable-table-button btn-xs" ng-click="userform.$show()" ng-disabled="formstate()">编辑</button>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="delnewEquityStructure($index)" ng-disabled="formstate()">删除</button>
      </div>
    </td>
  </tr>
</table>

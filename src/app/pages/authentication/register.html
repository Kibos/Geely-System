<div>
<main class="auth-main">
  <div class="auth-block vertical-center">
    <h1>注册吉利网发系统</h1>
    <a ui-sref="login" class="auth-link">已经有吉利网发系统账号? 登录!</a>
    <form name="registerForm" class="form-horizontal">
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label" >名字</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName3" name="inputName3"  ng-model="vm.user.name" required placeholder="请输入用户名">
          <p class="help-block individual-p" ng-show="registerForm.inputName3.$error.required && registerForm.inputName3.$touched">请输入用户名</p>
          
        </div>
      </div>
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">手机号</label>

        <div class="col-sm-10">
          <input type="tel" class="form-control" id="inputName3" name="tel" checked ng-model="vm.user.cellphone" ng-pattern="/^1[3,7,5,8]\d{9}$/" required placeholder="请输入手机号">
          <p class="help-block individual-p" ng-show="registerForm.tel.$error.required && registerForm.tel.$touched">请输入手机号</p>
          <p class="help-block individual-p" ng-show="registerForm.tel.$error.pattern">请输入长度为11位的有效手机号</p>
        </div>
         
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" name="email" ng-model="vm.user.email" required  placeholder="请输入邮箱">
          <p class="help-block individual-p"ng-show="registerForm.email.$error.required && registerForm.email.$touched">请输入邮箱</p>
          <p class="help-block individual-p"ng-show="registerForm.email.$error.email">请输入合法的邮箱</p> 
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label" >密码</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" name="password"  ng-model="vm.user.password" ng-minlength="6" required placeholder="请输入密码">
          <p class="help-block individual-p" ng-show="registerForm.password.$error.required && registerForm.password.$touched">请输入密码</p>
          <p class="help-block individual-p"ng-show="registerForm.password.$error.minlength">请输入长度大于或等于6的字符串</p> 
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" ng-click="vm.registerClick()" ng-disabled="registerForm.$invalid" class="btn btn-default btn-auth">注册</button>
        </div>
      </div>
    </form>
